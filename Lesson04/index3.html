<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist </title>
</head>
<body>
    <h1>Datalist </h1>
    <div>
        <input type="search" name="search" id="search" list="danh-sach">
        <datalist id="danh-sach">
            <option value="Học html"></option>
            <option value="Ví dụ về html"></option>
            <option value="Thực hành html"></option>
            <option value="Bài tập tự làm"></option>
        </datalist>
    </div>
</body>
</html>
