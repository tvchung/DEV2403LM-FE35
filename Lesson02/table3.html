<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - colspan (gộp cột) - rowspan (gộp dòng)</title>
</head>
<body>
    <h1>Table - colspan (gộp cột) - rowspan (gộp dòng)</h1>
    <table border="1" width="350px" cellspacing="0" 
        cellpadding="5" align="center">
        <thead>
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ và tên</th>
                <th colspan="3">Điểm</th>
            </tr>
            <tr>
                <th>Toán</th>
                <th>Lý</th>
                <th>Hóa</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td>
                    <a href="chungtrinh.html">Chung Trịnh</a>
                </td>
                <td align="right">1</td>
                <td align="right">2</td>
                <td align="right">3</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td>Chung Chung</td>
                <td align="right">10</td>
                <td align="right">2.5</td>
                <td align="right">3.5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Trung bình:</th>
                <th>...</th>
                <th>...</th>
                <th>...</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
