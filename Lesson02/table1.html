<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table đơn giản - hàng (tr) - cột (th, td)</title>
</head>
<body>
    <h1>Table đơn giản - hàng (tr) - cột (th, td)</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Cột tiêu đề 1</th>
                <th>Cột tiêu đề 2 </th>
                <th>Cột tiêu đề 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dòng 2, cột 1</td>
                <td>Dòng 2, cột 2</td>
                <td>Dòng 2, cột 3</td>
            </tr>
            <tr>
                <td>Dòng 3, cột 1</td>
                <td>Dòng 3, cột 2</td>
                <td>Dòng 3, cột 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Dòng cuối, cột 1</th>
                <th>Dòng cuối, cột 2</th>
                <th>Dòng cuối, cột 3</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
