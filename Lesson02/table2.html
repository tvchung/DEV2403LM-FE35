<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - thuộc tính thường dùng</title>
</head>
<body>
    <h1>Table - thuộc tính thường dùng</h1>
    <table border="1" width="80%" align="center"
        cellspacing="5px" cellpadding="5">
        <thead bgcolor="blue">
            <tr>
                <th>Cột tiêu đề 1</th>
                <th>Cột tiêu đề 2 </th>
                <th>Cột tiêu đề 3</th>
            </tr>
        </thead>
        <tbody bgcolor="gray">
            <tr bgcolor="green">
                <td>Dòng 2, cột 1</td>
                <td>Dòng 2, cột 2</td>
                <td>Dòng 2, cột 3</td>
            </tr>
            <tr align="center">
                <td>Dòng 3, cột 1</td>
                <td bgcolor="red">Dòng 3, cột 2</td>
                <td align="right">Dòng 3, cột 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Dòng cuối, cột 1</th>
                <th>Dòng cuối, cột 2</th>
                <th>Dòng cuối, cột 3</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
