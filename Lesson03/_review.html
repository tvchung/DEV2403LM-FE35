<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review - table in html5</title>
</head>
<body>
    <h1>Review - table in html5</h1>
    <hr>
    <table border="1px" cellspacing="5" cellpadding="10" align="center" width="90%">
        <!-- Vùng tiêu đề bảng -->
        <thead>
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ tên</th>
                <th colspan="3">Điêm thi</th>
            </tr>
            <tr>
                <th>Toán</th>
                <th>Lý</th>
                <th>Hóa</th>
            </tr>
        </thead>
        <tbody bgcolor="#ccc">
            <tr>
                <td>1</td>
                <td>Chung Chung</td>
                <td align="right">2</td>
                <td align="right">3</td>
                <td align="right">4</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Chung Chung</td>
                <td align="right">4</td>
                <td align="right">4</td>
                <td align="right">4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Trung bình:</th>
                <th>...</th>
                <th>...</th>
                <th>...</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
